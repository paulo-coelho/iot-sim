<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Device Monitor - MQTT & Leaflet</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <link rel="stylesheet" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

</head>

<body>
  <h1>IoT Device Monitor - MQTT</h1>
  <div id="controls">

    <div id="connect-config" class="control-group-line">
      <label for="broker-url">Broker URL:</label>
      <input type="text" id="broker-url" value="localhost" placeholder="e.g., localhost">

      <label for="broker-port">Port:</label>
      <input type="number" id="broker-port" value="9001" placeholder="e.g., 9001">

      <label for="mqtt-topic">Topic:</label>
      <input type="text" id="mqtt-topic" value="/gw/+/" placeholder="e.g., /gw/+/">

      <button onclick="connectToBroker()" id="connect-btn">Connect</button>
      <button onclick="disconnectFromBroker()" id="disconnect-btn" disabled>Disconnect</button>

      <span id="status-message">Status: Disconnected</span>
    </div>

    <div id="display-options" class="control-group-line">
      <div class="control-group">
        <input type="checkbox" id="auto-center-toggle" checked>
        <label for="auto-center-toggle">Auto Center Map</label>
      </div>

      <div class="control-group">
        <input type="checkbox" id="show-info-toggle">
        <label for="show-info-toggle">Show All Info</label>
      </div>
    </div>

  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script src="app.js"></script>

</body>

</html>
